{% extends 'base.html' %}

{% block content %}
    <h1>{% block title %} Welcome to Recipe Search{% endblock %}</h1>

    <!-- SEARCH FORM -->
    <form method="post">
        <input type="text" name="search" required>
        <input type="submit" value="Search">
    </form>

    <!-- OUTPUT RESULTS -->
    {% if recipes | length != 0 %}
    <br>
    <p>"{{ cur_query }}"returned {{ recipes | length}} results</p>
    <br>

    {% for recipe in recipes %}
        <h3>{{ recipe }}</h3>
    {% endfor %}

    {% endif %}
{% endblock %}
